<!-- Tell the browser that this is a modern HTML document. -->
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <title> Login Page</title>
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
        <!-- JavaScript file --> 
        <script src="script.js"></script>
    <!-- Contain everything that users can see. -->
    <body>

        <!-- Group together user data with 'form'. -->
        <form>
            <h1>Login</h1>
            <label>
                Username:
                <input type="text" id="username" />
            </label>

            <label>
                Password:
                <input type="password" id="password" />
            </label>

            <br /><br />

            <div class="button-container">
                <!-- <a> is for navigation <button> is for actions -->
            <button class="btn" type="submit">Sign In</button>
            <a href="signup.html" class="link">Sign Up</a>
            </div>
        </form>
    </body>
</html>
