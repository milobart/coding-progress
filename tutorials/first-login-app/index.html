<!-- Tell the browser that this is a modern HTML document. -->
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <title> Login Page</title>
    </head>
    <!-- Connect CSS to HTML. Connect JS to HTML. -->
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
    <!-- Contain everything that users can see. -->
    <body>

        <!-- Group together user data with 'form'. -->
        <form>
            <h1>Login</h1>
            <label>
                Username:
                <input type="text" id="username" />
            </label>

            <br /><br />

            <label>
                Password:
                <input type="password" id="password" />
            </label>

            <br /><br />

            <div class="button-container">
            <button class="btn" type="submit">Sign In</button>
            <button class="btn" type="button">Sign Up</button>
            </div>
        </form>
    </body>
</html>
