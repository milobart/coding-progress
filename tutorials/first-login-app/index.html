<!-- Tell the browser that this is a modern HTML document. -->
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <title> Login Page</title>
    </head>
    <!-- Conncet CSS to HTML. -->
     <link rel="stylesheet" href="style.css">
    <!-- Contain everything that users can see. -->
    <body>

        <!-- Group together user data with 'form'. -->
        <form>
            <h1>Login</h1>
            <label>
                Username:
                <input type="text" />
            </label>

            <br /><br />

            <label>
                Password:
                <input type="password" />
            </label>

            <br /><br />

            <button type="submit">Log In</button>
        </form>
    </body>
</html>
